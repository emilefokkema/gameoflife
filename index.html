<html>
<head>
	<title>Conway's Game of Life</title>
	<LINK href="font-awesome.min.css" rel="stylesheet" type="text/css" />
	<LINK href="gameoflife.css" rel="stylesheet" type="text/css" />
	
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
</head>
<body style="padding:0px;margin:0px"></body>
<script src="require-element.min.js"></script>
<script type="text/template" id="settings">
	<div id="1" class="dialog settings">
		<div class="content outer">
			<div class="inner">
				time per step: 2 ^
				<input id="2" type="number" min="0" step="1"/>
			</div>
		</div>
		<div class="buttons outer">
			<div class="inner">
				<input id="3" type="button" value="Save"/>
			</div>
		</div>
	</div>
</script>
<script type="text/template" id="input">
	<div id="1" class="dialog input">
		<div class="content outer">
			<div class="inner">
				<textarea id="2"></textarea>
			</div>
		</div>
		<div class="buttons outer">
			<div class="inner">
				<input id="3" type="button" value="OK"/>
			</div>
		</div>
	</div>
</script>
<script type="text/template" id="lifescript">
	<div id="1" class="dialog lifescript">
		<div class="content outer">
			<div class="inner">
				<div id="4"></div>
				<textarea id="2"></textarea>}
			</div>
		</div>
		<div class="buttons outer">
			<div class="inner">
				<input id="3" type="button" value="OK"/>
			</div>
		</div>
	</div>
</script>
<script type="text/template" id="scriptSignature">
	<div class="signature" id="1">
		<div>
			<div>
				<span class="argument-definition argument-name">alive</span><span class="argument-definition argument-value">(x,y) : void</span>
			</div>
			<div template-id="3">
				<span class="argument-definition argument-name">
					<input type="text" id="1"/>
				</span>
				<span class="argument-definition argument-value">
					<input type="text" id="2"/>
				</span>
			</div>
		</div>
		<input type="button" value="add parameter" id="4"/>
		<div>
			<div class="function-expression">function(alive</div>
			<div class="function-expression wrapper"><div class="function-expression" template-id="2" id="1"></div></div>
			<div class="function-expression">){</div>
		</div>
	</div>
</script>
<script type="text/template" id="snapshots">
	<div id="1" class="snapshots">
		<div id="2" class="button snapshot-close-button fa fa-close"></div>
		<div template-id="3" id="1" class="snapshot">
			<div id="2" class="snapshot-part"></div>
			<div class="snapshot-part">
				<div id="1" template-id="3" class="button snapshot-option fa $(name)"></div>
			</div>
		</div>
	</div>
</script>
<script type="text/template" id="menu">
	<div id="1" class="menu">
		<div id="1" template-id="2" class="option">$(text)</div>
	</div>
</script>
<script type="text/template" id="controls">
	<div id="1" class="controls">
		<div id="1" template-id="2" class="button fa $(className)"></div>
	</div>
</script>
<script type="text/template" id="topRightButtons">
	<div id="1" class="topright-buttons">
		<div id="1" template-id="2" class="button $(className)"></div>
	</div>
</script>
<script data-main="scripts/main" src="require.js"></script>
</html>
